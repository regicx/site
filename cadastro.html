<!DOCTYPE html>
<html lang="br-pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shine</title>
    <link rel="shortcut icon" href="imagens/logotipo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estrutura.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="cabecalho_menu"> 
        <div class="cabecalho_titulos">
            <h1 class="titulo"> Shine </h1>
            <h1 class="titulo"> Cosmetics</h1>
        </div>
        
        <a href="index.html" class="link_voltar">&#x279C;</a>

    </header>
    <main>
        <section class="formulario_cadastro">
            <img src="imagens/shine.png" class="logo logo_pequeno">
            <h2 class="secao_titulo">Cadastro</h2>
            <form class="formulario" action="">
                <div class="container_form">
                    <label for="email"> Digite seu e-mail:</label>
                    <input class="formulario_campo" name="email" id="email" type="e-mail" required placeholder="email@email.com.br">
                </div>
                <div class="container_form">
                    <label for="senha"> Digite sua senha (mínimo 8 caracteres):</label>
                    <input class="formulario_campo" name="senha" id="senha" type="senha" required placeholder="********">
                </div>
                <div class="container_form">
                    <label for="cpf"> Digite seu CPF </label>
                    <input class="formulario_campo" name="cpf" id="cpf" type="text" required placeholder="000.000.000-00">
                </div>
                <label for="termos_uso">
                    <input type="checkbox" name="termos_uso" id="termos_uso" checked>Aceito os termos de uso.
                </label>
                <input type="submit" class="botao_cadastrar" id="botao_cadastrar" value="Cadastrar">
            </form>
            <a class="link termos_uso" href="#">Ler termos de uso.</a>
            <a class="link entrar" href="cliente.html">Já possui uma conta?</a>
        </section>
    </main>

    <footer class="rodape">
        <p class="rodape_paragrafo">Site produzido pelas alunas do Custo Técnico em Desenvolvimento de Sistemas do Colégio Regente Feijó.</p>
        <p class="rodape_paragrafo">&copy; Todos os direitos reservados &copy;</p>
    </footer>

</body>

</html>
