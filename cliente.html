<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shine</title>
    <link rel="shortcut icon" href="imagens/logotipo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estrutura.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <header> 
        <div class="cabecalho_titulos">
            <h1 class="titulo"> Shine </h1>
            <h1 class="titulo"> Cosmetics</h1>
        </div>
        <img class="icone_menu" src="imagens/menu2.png" alt="">    
    </header>
    <main>
        <section>
            <img src="imagens/shine.png" class="logo">
            <h2 class="secao_titulo">Entrar</h2>
            <form action="">
               <div class="container_form">
                    <label for="email"> Digite seu e-mail:</label>
                    <input class="formulario_campo" name="email" id="email" type="e-mail" required placeholder="email@email.com.br">
                </div>
                <div class="container_form">
                    <label for="senha"> Digite sua senha (mínimo 8 caracteres):</label>
                    <input class="formulario_campo" name="senha" id="senha" type="senha" required placeholder="********">
                </div>
                <input type="submit" class="botao_cadastrar" id="botao_cadastrar" value="Entrar">
            </form>
            <a class="link esquecida" href="esquecida.html">Esqueceu a senha?</a>
        </section>
        <section>
            <h2 class="secao_titulo">Ou Entrar Com:</h2>
            <div class="botoes_redes">
                <a class="login_redes" href="#">
                    <img src="imagens/googlelogo.png" class="imagem_redes">
                </a>
                <a class="login_redes" href="#">
                    <img src="imagens/facelogo.png" class="imagem_redes">
                </a>
            </div>
        </section>
    </main>
    

    <footer class="rodape">
        <p class="rodape_paragrafo">Site produzido pelas alunas do Custo Técnico em Desenvolvimento de Sistemas do Colégio Regente Feijó.</p>
        <p class="rodape_paragrafo">&copy; Todos os direitos reservados &copy;</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
